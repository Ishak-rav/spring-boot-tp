name: CI/CD Pipeline - Ticket Management

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'
  DOCKER_IMAGE_NAME: 'ticket-management'
  DOCKER_REGISTRY: 'ghcr.io'

jobs:
  # ===============================================
  # Job de tests et validation du code
  # ===============================================
  test:
    name: Tests et Validation
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Configuration Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” VÃ©rification des secrets requis
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "âŒ GITHUB_TOKEN est requis"
            exit 1
          fi

      - name: ğŸ“‹ Cache des dÃ©pendances Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ”¨ Compilation du projet
        run: |
          echo "ğŸ”¨ Compilation en cours..."
          mvn clean compile -B -q
          echo "âœ… Compilation terminÃ©e"

      - name: ğŸ§ª Tests unitaires
        run: |
          echo "ğŸ§ª ExÃ©cution des tests unitaires..."
          mvn test -B -Dspring.profiles.active=test
          echo "âœ… Tests unitaires terminÃ©s"

      - name: ğŸ”— Tests d'intÃ©gration
        run: |
          echo "ğŸ”— ExÃ©cution des tests d'intÃ©gration..."
          mvn verify -B -Dspring.profiles.active=test -DskipUnitTests=true
          echo "âœ… Tests d'intÃ©gration terminÃ©s"
        env:
          DATABASE_URL: jdbc:mysql://localhost:3306/testdb
          DB_USERNAME: test_user
          DB_PASSWORD: test_password

      - name: ğŸ“Š GÃ©nÃ©ration du rapport de couverture
        run: |
          echo "ğŸ“Š GÃ©nÃ©ration du rapport de couverture..."
          mvn jacoco:report
          echo "âœ… Rapport de couverture gÃ©nÃ©rÃ©"

      - name: ğŸ“¤ Upload des rapports de test
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
            target/site/jacoco/

      - name: ğŸ’¾ Packaging de l'application
        run: |
          echo "ğŸ’¾ Packaging en cours..."
          mvn package -B -DskipTests
          echo "âœ… Packaging terminÃ©"

      - name: ğŸ“¤ Upload de l'artefact JAR
        uses: actions/upload-artifact@v3
        with:
          name: ticket-management-jar
          path: target/*.jar

  # ===============================================
  # Job de construction de l'image Docker
  # ===============================================
  build-docker:
    name: Construction Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Connexion au registre Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extraction des mÃ©tadonnÃ©es
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Construction et publication de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ“‹ RÃ©sumÃ© de l'image construite
        run: |
          echo "âœ… Image Docker construite et publiÃ©e"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“¦ Registre: ${{ env.DOCKER_REGISTRY }}"

  # ===============================================
  # Job de validation de sÃ©curitÃ©
  # ===============================================
  security:
    name: Analyse de SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Configuration Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ” Analyse des vulnÃ©rabilitÃ©s des dÃ©pendances
        run: |
          echo "ğŸ” Analyse des vulnÃ©rabilitÃ©s en cours..."
          mvn org.owasp:dependency-check-maven:check -B
          echo "âœ… Analyse de sÃ©curitÃ© terminÃ©e"

      - name: ğŸ“¤ Upload du rapport de sÃ©curitÃ©
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report
          path: target/dependency-check-report.html

  # ===============================================
  # Job de dÃ©ploiement (staging/production)
  # ===============================================
  deploy:
    name: DÃ©ploiement
    runs-on: ubuntu-latest
    needs: [test, build-docker, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸš€ Simulation du dÃ©ploiement
        run: |
          echo "ğŸš€ DÃ©ploiement en cours..."
          echo "ğŸ“¦ Image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "ğŸ”§ Configuration de l'environnement de production..."
          echo "âœ… DÃ©ploiement simulÃ© avec succÃ¨s"
          echo ""
          echo "ğŸ“‹ Ã‰tapes suivantes pour un vrai dÃ©ploiement :"
          echo "1. Configurer les secrets de dÃ©ploiement"
          echo "2. Ajouter les scripts de dÃ©ploiement"
          echo "3. Configurer l'environnement cible"

      - name: ğŸ’¬ Notification de dÃ©ploiement
        run: |
          echo "ğŸ‰ Application dÃ©ployÃ©e avec succÃ¨s !"
          echo "ğŸŒ URL: https://votre-domaine.com"
          echo "ğŸ“– Documentation: https://votre-domaine.com/swagger-ui.html"

  # ===============================================
  # Job de notification des rÃ©sultats
  # ===============================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [test, build-docker, security, deploy]
    if: always()

    steps:
      - name: ğŸ“Š RÃ©sumÃ© des rÃ©sultats
        run: |
          echo "ğŸ“Š RÃ©sumÃ© de l'exÃ©cution du pipeline :"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ³ Docker: ${{ needs.build-docker.result }}"
          echo "ğŸ”’ SÃ©curitÃ©: ${{ needs.security.result }}"
          echo "ğŸš€ DÃ©ploiement: ${{ needs.deploy.result }}"
          
          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build-docker.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… Pipeline exÃ©cutÃ© avec succÃ¨s !"
          else
            echo "âŒ Certaines Ã©tapes du pipeline ont Ã©chouÃ©"
          fi

      - name: ğŸ“± Notification Slack (optionnel)
        if: false  # Activez en configurant SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Pipeline ${{ job.status }} pour ${{ github.repository }}
            Branche: ${{ github.ref }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

# ===============================================
# Configuration des secrets requis
# ===============================================
# 
# Les secrets suivants doivent Ãªtre configurÃ©s dans GitHub :
# 
# Requis :
# - GITHUB_TOKEN (automatiquement disponible)
# 
# Optionnels :
# - SLACK_WEBHOOK_URL (pour les notifications Slack)
# - DISCORD_WEBHOOK (pour les notifications Discord)
# - DOCKER_USERNAME (si utilisation d'un autre registre)
# - DOCKER_PASSWORD (si utilisation d'un autre registre)
# 
# ===============================================